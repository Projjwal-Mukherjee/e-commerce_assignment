version: "3.8"
services:
  postgres-products:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products_db
    ports:
      - "5432:5432" # Host port 5432 → product-order-service uses this
    volumes:
      - postgres-products-data:/var/lib/postgresql/data

  postgres-customers:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: customers_db
    ports:
      - "5433:5432" # Host port 5433 → customer-service uses this
    volumes:
      - postgres-customers-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI

volumes:
  postgres-products-data:
  postgres-customers-data:
#Each microservice has its own isolated DB (products_db and customers_db)
#RabbitMQ is used for inter-service communication
#Ports are mapped to avoid conflicts and allow services to connect properly
#Data persistence is ensured through Docker volumes
